commands:
  create:
    description: '&fCreates an Armor Stand in front of player.'
    usage: '&b/pa create'
  destroy:
    description: '&fDestroy the selected Armor Stand.'
    usage: '&b/pa destroy'
  select:
    description: '&fSelects the Armor Stand targeted by the player.'
    usage: '&b/pa select'
  unselect:
    description: '&fUnselects the current selected Armor Stand.'
    usage: '&b/pa unselect'
  visible:
    description: '&fSets the visibility for the currently selected Armor Stand.'
    usage: '&b/pa visible &e[true/false]'
  showbase:
    description: '&fSets the base plate visibility for the currently selected Armor Stand.'
    usage: '&b/pa showbase &e[true/false]'
  setname:
    description: '&fSets the name plate for the currently selected Armor Stand.'
    usage: '&b/pa setname &e[text of name]'
  gravity:
    description: '&fSets gravity for the currently selected Armor Stand.'
    usage: '&b/pa gravity &e[true/false]'
  showname:
    description: '&fSets the name visibility for the currently selected Armor Stand.'
    usage: '&b/pa showname &e[true/false]'
  showarms:
    description: '&fSets the arms visibility for the currently selected Armor Stand.'
    usage: '&b/pa showarms &e[true/false]'
  leftarm:
    description: '&fMoves the leftarm of the currently selected Armor Stand a number of degrees.'
    usage: '&b/pa leftarm &e[degrees]'
  rightarm:
    description: '&fMoves the rightarm of the currently selected Armor Stand.'
    usage: '&b/pa rightarm &e[degrees]'
  leftleg:
    description: '&fMoves the lefleg of the currently selected Armor Stand.'
    usage: '&b/pa leftleg &e[degrees]'
  rightleg:
    description: '&fMoves the rightleg of the currently selected Armor Stand.'
    usage: '&b/pa rightleg &e[degrees]'
  torso:
    description: '&fMoves the torso of the currently selected Armor Stand.'
    usage: '&b/pa torso [degrees]'
  move:
    description: '&fMoves the currently selected Armor Stand.'
    usage: '&b/pa move &e[distance <= {0}'
  summon:
    description: '&fSummons the currently selected Armor Stand to it''s former location.'
    usage: '&b/pa summon'
  body:
    description: '&fRotates the whole body of the currently selected Armor Stand.'
    usage: '&b/pa body &e[degrees]'
  head:
    description: '&fMoves the head of the currently selected Armor Stand.'
    usage: '&b/pa head &e[degrees]'
  small:
    description: '&fSet whether the currently selected Armor Stand is small.'
    usage: '&b/pa small &e[true/false]'
  copy:
    description: '&fCopies the currently selected Armor Stand pose settings.'
    usage: '&b/pa copy'
  paste:
    description: '&fPastes the copied pose settings to the currently selected Armor Stand.'
    usage: '&b/pa paste'
  help:
    description: '&fDisplays general help or help for a specific command.'
    usage: '&b/pa help &e[command?]'
  reload:
    description: '&fReloads the configuration and language files.'
    usage: '&b/pa reload'

errors:
  armor-stand-not-selected: 'You must select an armor stand to perform this action.'
  not-looking-at-armor-stand: 'You must be looking at an armor stand.'
  invalid-parameter-count-one: 'The {0} command excepts one parameter.'
  invalid-parameter-count-zero: 'The {0} command excepts zero parameter.'
  invalid-boolean-parameter: 'Parameter one of the {0} command must be either [true or false].'
  invalid-angle-parameter: 'Parameter one of the {0} command must be between 1 and 360 or -1.'
  invalid-items-slots2: 'Item slots 1 - 2 must each be filled and with unique items.'
  invalid-items-slots6: 'Item slots 1 - 6 must each be filled and with unique items.'
  invalid-distance-parameter: 'Parameter one of the {0} command must be greater than 0 and less than or equal to {1}.'
  no-permission-for-command: 'You do not have permission to use the {0} command.'
  invalid-name-parameter: 'The name you provided is invalid.'
  illegal-name-parameter: 'The name you provided contains illegal words.'

